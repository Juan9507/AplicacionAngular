<!-- <div class="row"> -->
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <!--[(ngModel)] hace que lo que se envie se llene en el objeto game que esta en el componente-->
                        <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea name="description" [(ngModel)]="game.description"  rows="2" placeholder="Description" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="url" name="images" [(ngModel)]="game.image" id="" placeholder="Image" class="form-control">
                    </div>
                    <button class="btn btn-success btn-block" (click)="saveNewGame()">
                        SAVE
                    </button>
                </form>
            </div>
        </div>
    </div>
<!-- </div> -->

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image" alt="" class="card-img-top">
        <h3>
            {{game.title == '' ? 'Game Title' : game.title}}
        </h3>
        <p>
            {{game.description== '' ? 'Game Description' : game.description}}
        </p>
        <p>
            {{game.created_ad | date: 'yyy-mm-dd'}}
        </p>
    </div>
</div>
